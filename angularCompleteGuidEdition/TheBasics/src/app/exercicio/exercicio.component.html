<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="teste">
                <input 
                    type="text"
                    class="form-control"
                    [(ngModel)]="userName"
                >
            
                <p>{{userName}}</p>
            
                <button
                    class="btn btn-primary"
                    [disabled]="userName === ''"
                    (click)="userName = ''"
                >
                    Clear
                </button>
            </div>
        </div>
    </div>
</div>
